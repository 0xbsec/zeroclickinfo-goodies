# You shouldn't need to touch this.
#
# Specifies the categories that are automatically assigned to any
# cheat sheet using the given template_type.
template_map:
  code:
    - "standard"
    - "reference"
    - "code"
  keyboard:
    - "standard"
    - "reference"
    - "keyboard"
  language:
    - "standard"
    - "language"
  links:
    - "standard"
    - "links"
  math:
    - "standard"
    - "math"
  reference:
    - "standard"
    - "reference"
  terminal:
    - "standard"
    - "terminal"


